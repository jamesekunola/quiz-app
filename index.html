<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <!-- css external link stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- javascript external link sheet -->
    <script src="file.js" defer></script>
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font tag -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="quiz-hero">
            <div class="quiz-descripition">
                <button type="button" class="btn prev-btn"><i class="fa fa-question" aria-hidden="true"></i></button>
                <h5 class="qus-type">English for beginners</h5>
                <button type="button" class="btn next-btn"><i class="fa fa-chevron-left"
                        aria-hidden="true"></i></button>
            </div>
            <!-- question -->
            <p class="question-number"></p>
            <div class="quiz-question">
                <h3 class="question"></h3>
            </div>
            <!-- question option -->
            <div class="option-container">
                <ul class="option__container">

                </ul>
                <button type="button" id="btn">Next</button>


            </div>

            <div class="quiz-result">
                <button class="btn-close"><i class="fa-sharp fa-solid fa-xmark"></i></button>
                <h3 class="score">You score</h3>
                <h2 class="failed-ques"></h2>
                <div class="result">
                    <h4>Selected option <span class="incorrect-option"></span></h4>
                    <div class="line-betw"></div>
                    <h4>correct ans<span class="correct-option"></span></h4>
                </div>

                <button type="button" class="next-btn2">next</button>

            </div>
        </div>
    </div>



















</body>

</html>
